<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
       background: conic-gradient(from 0deg at 50% -20%, #1e111b, #3c1b34, #5d204e, #832269, #ac2086, #da19a4, #f327b8, #ff43c6);
       margin: 0;
        padding: 0;
        color: #f2f2f2;
        min-height: 100%;
      }
      .main-container {
        max-width: 640px;
        margin: auto;
        text-align: center;
        padding-top: 40px;
      }
      .image-row img {
        width: 128px;
        height: 128px;
        border-radius: 128px;
        margin-bottom: 20px;
        object-fit: cover;
      }
      .name-row {
        font-size: 22px;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 30px;
      }
      .social-icons-row {
  margin-bottom: 35px;
  text-align: center;
}

.social-icons-row a img {
  width: 26px;
  height: 26px;
  margin: 0 40px; /* wider spacing between icons */
  opacity: 0.85;
  transition: opacity 0.2s;
}
.social-icons-row {
  text-align: center;
}

.social-icons-row a {
  display: inline-block;   /* treats each link as a box */
  margin: 0 20px;          /* controls spacing between icons */
  text-decoration: none;
}

.social-icons-row img {
  vertical-align: middle;  /* keeps them nicely aligned */
}
.links-row a {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 18px;
  text-decoration: none;
  color: #ffffff;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 18px;
  padding: 12px 18px 12px 12px; /* less left padding */
  margin: 12px 0;
  transition: background 0.25s, border-color 0.25s, transform 0.2s;
  text-align: left;
}
.links-row a:hover {
  background: rgba(255, 255, 255, 0.18);
  border-color: rgba(255, 255, 255, 0.35);
  transform: scale(1.02);
}
.links-row a img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  object-fit: cover;
  margin-left: 4px; /* nudge closer to the edge */
}

    </style>
  </head>
<body>
  <div class="main-container">

    <div class="image-row">
    <img src="/thumbnails/profile.JPG" alt="Profile picture">
    </div>

    <div class="name-row">
      Mohammed Amine Kaced
    </div>

    <div class="social-icons-row">
  <a href="https://github.com/kaced-amine" target="_blank">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub">
  </a>

  <a href="https://www.linkedin.com/in/mohammed-amine-kaced-01b00321b/" target="_blank">
    <img src="https://img.icons8.com/ios-filled/30/ffffff/linkedin.png" alt="LinkedIn">
  </a>

  <a href="https://www.facebook.com/Amine.kaced.45" target="_blank">
    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="Facebook">
  </a>
    </div>

    <div class="links-row">
  <a href="https://www.gutenberg.org/ebooks/2680" target="_blank">
    <img src="/thumbnails/aurelius.jpg" alt="Meditations thumbnail">
    Meditations — Marcus Aurelius
  </a>

  <a href="https://www2.hawaii.edu/~freeman/courses/phil360/16.%20Myth%20of%20Sisyphus.pdf" target="_blank">
    <img src="/thumbnails/camus.jpg" alt="The Myth of Sisyphus thumbnail">
    The Myth of Sisyphus — Albert Camus
  </a>

  <a href="https://aeon.co/essays" target="_blank">
    <img src="thumbnails/AEON.jpg" alt="Aeon Essays thumbnail">
    Aeon Essays
  </a>

  <a href="https://www.borges.pitt.edu" target="_blank">
    <img src="thumbnails/borges.jpg" alt="Borges thumbnail">
    Borges — Short Fiction Archive
  </a>

  <a href="https://www.metmuseum.org/art/collection" target="_blank">
    <img src="thumbnails/metmuseum.jpg" alt="Met Museum thumbnail">
    The Met Museum Collection
  </a>

  <a href="https://plato.stanford.edu" target="_blank">
    <img src="thumbnails/plato.jpg" alt="Stanford Philosophy thumbnail">
    Stanford Encyclopedia of Philosophy
  </a>
</div>
    </div>

  </div> <!-- end of main-container -->
</body>
</html>
